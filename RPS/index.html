<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pokemon Battle 101</title>
    <link rel="stylesheet" href="styles.css"
</head>

<body>
    <header>
        <h1>Fire Water Grass</h1>
    </header>

    <div class="score-board">
        <div id="user-lable" class="badge">user</div>
        <div id="computer-lable" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Its Super Effective! Water beats fire. </p>
    </div>

    <div class="choices">
        <div class="choice" id="f">
            <img src="images/Fire.jpg" alt="">
        </div>
        <div class="choices">
            <div class="choice" id="w">
                <img src="images/Water.jpg" alt="">
            </div>
            <div class="choices">
                <div class="choice" id="g">
                    <img src="images/Grass.jpg" alt="">
                </div>
            </div>

<p id="action-message">Make your move</p>
</body>

</html>
